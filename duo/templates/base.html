    <meta property="og:url" content="https://www.duopluspro.rs">
    <meta property="og:image" content="https://www.duopluspro.com{% static 'img/thumbnail.png' %}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Izrada Nameštaja i Adaptacija Stanova - Projekti Po Meri">

    <meta name="twitter:image" content="https://www.duopluspro.com{% static 'img/thumbnail.png' %}">

</head>
